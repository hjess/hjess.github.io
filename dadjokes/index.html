<!DOCTYPE html>
<html lang="en">
<head>
<title>The Groan Zone</title>
<link rel="stylesheet" href="dadjokes.css">
</head>

<body>
<main>
    <section class="content">
        <header>
            <h1>The Groan Zone
                <q>Jokes so bad, they hurt</q>
            </h1>
        </header>
        <div id="joke-form">
            <section id="search-form">
                <label class="line">
                    Enter part of the joke:
                    <input type="search" autofocus name="query">
                </label>
                <button class="line random" type="button">
                    Show me some random joke
                </button>
            </section>
            <div class="not-found hide">Sorry, I couldn't find a match. It's dark in here!</div>
            <ul id="pager" class="hide">
                <li title="first" class="first"> &lt;&lt; </li>
                <li title="previous" class="prev"> &lt; </li>
                <li title="current inactive" class="current">Page <span class="page-number"></span> of <span class="page-total"></span></li>
                <li title="next" class="next"> &gt; </li>
                <li title="last" class="last"> &gt;&gt; </li>
            </ul>
            <ul class="hide" id="joke-list"></ul>
        </div>

        <div id="one-joke" class="hide">
            <h2>OK, just one joke</h2>
            <div class="the-joke"></div>
            <div class="line">
                <button title="copy this joke to the clipboard" class="copy-text">Copy joke</button>
                <span class="joke-copied"> Copied to the clipboard</span>
            </div>
            <button title="return to the main page" class="line return-to-main">Return</button>
        </div>
    </section>

    <footer>
        <p>Copyright &copy; 2023 by whodat?</p>
    </footer>
</main>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="dadjokes.js"></script>

</body>

</html>
